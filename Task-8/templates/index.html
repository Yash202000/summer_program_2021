<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Item - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Team_10_5</a>
            </div>
        </nav>
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="static/cars_finals.jpeg" width="600" height="400" alt="..." /></div>
                    <div class="col-md-6">
                        <h1 class="display-7 fw-bolder">No Plate recognition</h1>
                        <p class="lead">This web application will recognize the all the number plates present in video and provides an output on given section. </p>
                        <h5>Get output from video</h5>
                        <div class="d-flex" >
                            <form action="/output"  method="POST" enctype="multipart/form-data" >
                                <input class="form-control text-center me-3" id="videoinput" name="videofile" type="file" accept="video/*" placeholder="choose video file"/>
                                <button class="btn btn-outline-dark flex-shrink-0" id="videosubmit" type="submit">Upload Video</button>
                            </form>
                        </div>
                        <h5>Get output with IMG</h5>
                        <div class="d-flex">
                            <form action="/success"  method="POST" enctype="multipart/form-data" >
                                <input class="form-control text-center me-3" id="inpFile" type="file" name="imagefile" accept="image/*" placeholder="choose image file" required/>
                                <button class="btn btn-outline-dark flex-shrink-0"  type="submit">Upload File</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <h3>Output:-</h3>
            <p></p>
            
                <div class="container-fluid" id="output1" style="border: 2px solid black; height: 200px;">{{output}}</div>
            
        </section>
        <!-- Footer-->

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
